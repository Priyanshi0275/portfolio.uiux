<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypnotize</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjJmNnNrNG85dm1wcHNsMzdieHh0cTRqY3pwMTNsc3B3cmZ3NTQwOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WUExqypFVx3Co/giphy.webp');
            background-size: cover;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em; /* Adjust as needed */
            margin: 0;
        }

        h2 {
            font-size: 2em; /* Adjust as needed */
            margin: 0;
        }

        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.2em; /* Adjust as needed */
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for visibility */
            color: #333; /* Dark text for contrast */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 1); /* Full white on hover */
            transform: scale(1.05); /* Slightly grow the button */
        }
    </style>
</head>
<body>
    <h1>You like my portfolio...</h1>
    <h2>You are being hypnotized</h2>
    <button onclick="window.location.href='landing.html'">Click Here</button>
</body>
</html>
